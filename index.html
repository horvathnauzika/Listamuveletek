<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horváth Nauzika</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <header>
        <h1>Listakezelés</h1>
    </header>
    <article>
        <div class="urlap">
            <div class="mb-3 mt-3">
                <label for="nev" class="form-label">Név:</label>
                <input type="text" class="form-control" id="nev" placeholder="Írd be a neved" name="nev">
            </div>
            <div class="mb-3">
                <label for="kor" class="form-label">Kor:</label>
                <input type="number" class="form-control" id="kor" min="kor" max="120" name="kor">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">Férfi:</label>
                <input class="form-check-input" type="radio" name="nem" value="ferfi">
                </label>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">Nő:</label>
                <input class="form-check-input" type="radio" name="nem" value="no">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Hozzáad</button>
        </div>

        <div class="szuro">
            <h3>Szűrés név szerint</h3>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="sznev" name="sznev">
            </div>
        </div>
        <div class="adatok">
            
        </div>
    </article>
</body>

</html>
